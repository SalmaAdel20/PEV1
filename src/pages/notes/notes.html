<ion-header>

  <ion-navbar>
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-card *ngFor="let note of items" >
      <ion-row>
        <ion-col col-6>
          <h2>{{note.Note}}</h2>
        </ion-col>
        <ion-col col-6>
          <ion-buttons icon-only right >
            <button ion-button icon-only color="danger" (click)="DeleteNote(note.key)">
              <ion-icon name="trash"></ion-icon> Delete &nbsp;&nbsp;
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
